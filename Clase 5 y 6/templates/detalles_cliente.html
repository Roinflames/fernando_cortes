<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Cliente</title>
    <link rel="stylesheet" href="../styles/estilos_generales.css">
    <link rel="stylesheet" href="../styles/detalles_cliente.css">
</head>
<body>
    <h1>Detalles del Cliente</h1>

    <table>
        <tr>
            <th>ID</th>
            <td>{{ cliente.cliente_id }}</td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td>{{ cliente.nombre }}</td>
        </tr>
        <tr>
            <th>Apellido</th>
            <td>{{ cliente.apellido }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ cliente.email }}</td>
        </tr>
        <tr>
            <th>Teléfono</th>
            <td>{{ cliente.telefono }}</td>
        </tr>
        <tr>
            <th>Dirección</th>
            <td>{{ cliente.direccion }}</td>
        </tr>
    </table>

    <div class="acciones">
        <button onclick="location.href='/clientes/editar/{{ cliente.cliente_id }}'">Editar</button>
        <button onclick="location.href='/clientes'">Volver</button>
        <button onclick="location.href='/clientes/eliminar/{{ cliente.cliente_id }}'">Eliminar</button>
    </div>
</body>
</html>
