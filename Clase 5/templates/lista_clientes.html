<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../styles/estilos_generales.css">
    <link rel="stylesheet" href="../styles/estilos_index.css"></head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.cliente_id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>
                    <a href="/clientes/{{ cliente.cliente_id }}">Detalles</a>
                    <a href="/clientes/editar/{{ cliente.cliente_id }}">Editar</a>
                    <a href="/clientes/eliminar/{{ cliente.cliente_id }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/clientes/crear'">Crear nuevo cliente</button>
    <button onclick="location.href='/metricas'">Ver métricas</button>
</body>
</html>
